<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" content= 
        "width=device-width,  
        initial-scale=1.0" /> 
  
    <title>Digital Clock</title> 
  
    <style> 
        #clock { 
            font-size: 175px; 
            width: 1000px; 
            margin: 200px 0px 0px 255px; 
            text-align: center; 
            border: 2px solid rgb(24, 3, 3); 
            border-radius: 100px; 
        
        } 

        body{
            background-image: url("billy-huynh-W8KTS-mhFUE-unsplash.jpg");
        }
    </style> 
</head> 
  
<body> 
    <div id="clock">8:10:45</div> 
  
 <script> 
  const clock = () => {
              var time = new Date();
              var hrs = time.getHours();
              var min = time.getMinutes();
              var sec = time.getSeconds();
              var period = "AM";
              if(hrs == 0){
                hrs = 12;
              }
              else if(hrs>=12){
                hrs = hrs - 12;
                period = "PM";
              }
             hrs = hrs < 10 ? "0" + hrs : hrs;
             min = min < 10 ? "0" + min : min;
             sec = sec < 10 ? "0" + sec: sec;

             var can = `${hrs}:${min}:${sec}:${period}`;
             
             document.getElementById("clock").innerText = can;
             setTimeout(clock,1000);
         };
         clock();

    </script> 
</body> 
  
</html>
